apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-course-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    http:
      paths:
        - path: /user-app(/|$)(.*)
          pathType: Prefix
          backend:
            service:
              name: user-service
              port:
                number: 8080
        - path: /post-app(/|$)(.*)
          pathType: Prefix
          backend:
            service:
              name: post-service
              port:
                number: 8081