apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pg-user-statefulset
  namespace: k8s-course
  labels:
    app: pg-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pg-user
  template:
    metadata:
      labels:
        app: pg-user
    spec:
      containers:
        - name: postgres-user
          image: postgres:15.2-alpine
          ports:
            - containerPort: 5432
          env:
            - name: PGPORT
              valueFrom:
                configMapKeyRef:
                  name: app-configmap
                  key: user_pgport
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: app-configmap
                  key: user_postgres_db
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: postgres_password
          volumeMounts:
            - name: pg-user-db
              mountPath: /var/lib/postgresql/data
              subPath: userdata
  volumeClaimTemplates:
    - metadata:
        name: pg-user-db
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "hostpath"
        resources:
          requests:
            storage: 1Gi

---

apiVersion: v1
kind: Service
metadata:
  name: pg-user-service
  namespace: k8s-course
spec:
  type: ClusterIP
  selector:
    app: pg-user
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432